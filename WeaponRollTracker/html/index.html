<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/WeaponRollTracker/css/style.css">
    <link rel="stylesheet" href="/WeaponRollTracker/css/icons.css">
    <link rel="stylesheet" href="/WeaponRollTracker/css/weaponoverview.css">
    <link rel="stylesheet" href="/WeaponRollTracker/css/hiddenStates.css">
</head>
<body>
    <header>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </header>
    
<div class="flexthis">
    <section class="newest-drop">
        <div>
            <button class="kinetic-slot">
                <div class="kinetic-damage-types">
                    <div><img class="kinetic-damage-images kinetic-damage-type" src="/WeaponRollTracker/pictures/Damage Icons/Kinetic Emblem.png"></div>
                    <div><img class="kinetic-damage-images strand-damage-type" src="/WeaponRollTracker/pictures/Damage Icons/Strand Emblem.png"></div>
                    <div><img class="kinetic-damage-images stasis-damage-type" src="/WeaponRollTracker/pictures/Damage Icons/Stasis Emblem.png"></div>
                </div>
            <div class="kinetic-text">Kinetic Slot</div>
        </button>
        </div>
    
        <div>
            <button class="energy-slot">
                <div class="energy-damage-types">
                    <div><img class="energy-damage-images arc-damage-type" src="/WeaponRollTracker/pictures/Damage Icons/ArcDamageType.png"></div>
                    <div><img class="energy-damage-images solar-damage-type" src="/WeaponRollTracker/pictures/Damage Icons/SolarDamageType.png"></div>
                    <div><img class="energy-damage-images void-damage-type" src="/WeaponRollTracker/pictures/Damage Icons/VoidDamageType.png"></div>
                </div>
                <div>Energy Slot</div>
            </button>
        </div>

        <div>
            <button class="heavy-slot">
                <div class="heavy-damage-types">
                    <div><img class="heavy-damage-images arc-damage-type" src="/WeaponRollTracker/pictures/Damage Icons/ArcDamageType.png"></div>
                    <div><img class="heavy-damage-images solar-damage-type" src="/WeaponRollTracker/pictures/Damage Icons/SolarDamageType.png"></div>
                    <div><img class="heavy-damage-images void-damage-type" src="/WeaponRollTracker/pictures//Damage Icons/VoidDamageType.png"></div>
                    <div><img class="heavy-damage-images strand-damage-type" src="/WeaponRollTracker/pictures//Damage Icons/Strand Emblem.png"></div>
                    <div><img class="heavy-damage-images stasis-damage-type" src="/WeaponRollTracker/pictures//Damage Icons/Stasis Emblem.png"></div>
                </div>
            <div>Heavy Slot</div>
            </button>
        </div>
    </section>

    <section class="weapon-type-kinetic">
        <div class="weapon-type-overview"> Weapon List
            <div class="weapon-overview">
                <div class="weapon-types"><img class="auto-rifle" src="/WeaponRollTracker/pictures/Vs chill inhibotor.jpg">Auto Rifles</div>
                <div class="weapon-types"><img class="shotguns" src="/WeaponRollTracker/pictures/Vs chill inhibotor.jpg">Shotguns</div>
                <div class="weapon-types"><img class="grenade-launcher" src="/WeaponRollTracker/pictures/Vs chill inhibotor.jpg">Grenade Launchers</div>
            </div>
        </div>
    </section>

    <section class="weapon-type-energy">
        <div class="weapon-type-overview"> Weapon List
            <div class="weapon-overview">
                <div class="weapon-types"><img class="sniper-rifle" src="/WeaponRollTracker/pictures/Vs chill inhibotor.jpg">Sniper Rifles</div>
                <div class="weapon-types"><img class="shotgun" src="/WeaponRollTracker/pictures/Vs chill inhibotor.jpg">Shotguns</div>
            </div>
        </div>
    </section>

    <section class="weapon-type-heavy">
        <div class="weapon-type-overview"> Weapon List
            <div class="weapon-overview">
                <div class="weapon-types"><img class="grenade-launcher" src="/WeaponRollTracker/pictures/Vs chill inhibotor.jpg">Grenade Launchers</div>
                <div class="weapon-types"><img class="rocket-launcher" src="/WeaponRollTracker/pictures/Vs chill inhibotor.jpg">Rocket Launchers</div>
            </div>
        </div>
    </section>
    <section class="auto-rifles">
        <div class="weapon-type-overview">
        <div>Braytech Werewolf</div>
    </div>
    </section>
</div>
<script src="/WeaponRollTracker/javascript/hiddenStates.js"></script>
</body>
</html>
